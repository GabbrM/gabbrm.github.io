<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="func.css">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <a class="logo">
          <img src="images/medicfy-logo.png" alt="Logo de MEDICFY">
        </a>
        <a class="nombre-logo">MEDICFY</a>
        <ul class="menu">
          <li><a href="inicio.html">Inicio</a></li>
          <li><a href="quienes-somos.html">¿Quiénes somos?</a></li>

  </header>
  <div class="container2">
    <h1 class="title">Recordatorios de Medicamentos</h1>
    <form id="reminder-form">
      <label for="medicine-name">Nombre del medicamento:</label>
      <input type="text" id="medicine-name" placeholder="Nombre del medicamento" required>
      <label for="dosage">Dosis:</label>
      <input type="text" id="dosage" placeholder="Dosis" required>
      <label for="reminder-time">Hora del recordatorio:</label>
      <input type="time" id="reminder-time" required>
      
      <button type="submit">Agregar Recordatorio</button>
    </form>
  </div>
  
  <div id="reminder-list"></div>
  
  <script src="script.js"></script>
</body>
