<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - MEDICFY</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <a class="logo">
          <img src="images/medicfy-logo.png" alt="Logo de MEDICFY">
        </a>
        <a class="nombre-logo">MEDICFY</a>
        <ul class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="quienes-somos.html">¿Quiénes somos?</a></li>
          <li><a href="membresias.html">Membresías</a></li>
          <li><a href="#">Registrarse</a></li>
          <li><a href="iniciar-sesion.html">Iniciar Sesión</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="logo-registro-container">
      <a class="nombre-registro">Bienvenido a</a>
      <div class="logo-registro">
        <img src="images/medicfy-logo.png" alt="Logo">
      </div>
      <a class="nombre-registro">MEDICFY</a>
    </div>
    <div class="registration-form-container">
      <div class="registration-form">
        <div class="form-container">
          <h2>Registrarse</h2>
          <form class="form">
            <div class="form-group">
              <label for="first-name">Nombre:</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
              <label for="last-name">Apellido:</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirmar contraseña:</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
              <input type="submit" value="Registrarse">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

</body>
<footer>
  <div class="container">
    <div class="footer-links">
      <ul>
        <li><a href="#">Términos y condiciones</a></li>
        <li><a href="#">Política de privacidad</a></li>
        <li><a href="#">Preguntas frecuentes</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
  </div>
</footer>
</html>
